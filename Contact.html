		<div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Contact me</h1>
          <p id="description" class="description text-center">
            I will get back to you at the earliest.
          </p>
        </header>
        <form id="survey-form" data-netlify="true" name="contact">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="phone-number"
              >Phone Number<span class="clue">(optional)</span></label
            >
            <input
              type="tel"
              name="phone-number"
              id="number"
              class="form-control"
              placeholder="Phone Number"
            />
          </div>
            
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
